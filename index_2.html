<html>
	<head>
		<title>Rabattberechner</title>
		
		<link href="style.css" rel="stylesheet" type="text/css">		
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
			<body>
				<h1>Rabattberechner</h1>
				
					<script>

					function fRabatt() {

					var vMenge;
					var vAusgabeHtml="";
					var vRabattA=0.05;
					var vRabattB=0.12;
					var vRabattC="Kein Rabatt";
					var vGesamtpreis;
					var vPreis=12.40;

					vMenge = document.getElementById("idMenge").value;

					if (vMenge<8) {
					

					vRabatt= vRabattC;
					vGesamtpreis= vMenge * vPreis;
					vRabatt= vRabattC;
					vAusgabeHtml=vAusgabeHtml + "Sie haben: " + vMenge + " Flaschen bestellt! </br>";
					vAusgabeHtml=vAusgabeHtml + "Sie bekommen: " + vRabatt + "</br>";
					vAusgabeHtml=vAusgabeHtml + "Brutto: " + vGesamtpreis.toFixed(2) + " € </br>";
					vAusgabeHtml=vAusgabeHtml + "Preis pro Flasche: " + vPreis.toFixed(2) + " € ";


					}

					else if (vMenge<16) {
					
					vRabatt= vRabattA;
					vPreis = vPreis - (vPreis*vRabatt)
					vGesamtpreis= vMenge * vPreis;
					
					vRabatt=vRabatt*100 +" %";
					vAusgabeHtml=vAusgabeHtml + "Sie haben: " + vMenge + " Flaschen bestellt! </br>";
					vAusgabeHtml=vAusgabeHtml + "Sie bekommen: " + vRabatt + " Rabatt </br>";
					vAusgabeHtml=vAusgabeHtml + "Brutto: " + vGesamtpreis.toFixed(2) + " € </br>";
					vAusgabeHtml=vAusgabeHtml + "Neuer Preis pro Flasche: " + vPreis.toFixed(2) + " € ";

					}
	
					else {
					
					vRabatt= vRabattB;
					vPreis = vPreis - (vPreis*vRabatt)
					vGesamtpreis= vMenge * vPreis;
					vRabatt=vRabatt*100 +" %"
					vAusgabeHtml=vAusgabeHtml + "Sie haben: " + vMenge + " Flaschen bestellt! </br>";
					vAusgabeHtml=vAusgabeHtml + "Sie bekommen: " + vRabatt + "</br>";
					vAusgabeHtml=vAusgabeHtml + "Brutto: " + vGesamtpreis.toFixed(2) + " € </br>";
					vAusgabeHtml=vAusgabeHtml + "Neuer Preis pro Flasche: " + vPreis.toFixed(2) + " € ";

						
					}
	
					document.getElementById("idAusgabeHtml").innerHTML=vAusgabeHtml;

					}

					</script>
			Anzahl Flaschen: <input id="idMenge" type="text" size="5" value="3">
			
			<button onClick="fRabatt()">Berechne!</button>
		</br></br>
			<div id="idAusgabeHtml">

			</div>
			<br>

</html>
